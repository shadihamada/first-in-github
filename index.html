<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interno</title>
    <!-- css -->
    <link rel="stylesheet" href="dist/output.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body class="bg-gray-100">
    <!-- page wapper -->
    <main class="max-w-[1920px] mx-auto bg-white overflow-hidden">
      <!-- grid img -->
      <div
        class="xl:bg-grid xl:bg-center xl:bg-repeat-y fixed top-0 bottom-0 left-0 right-0 z-10"
      ></div>
      <!-- hero -->
      <section
        class="hero h-[640px] xl:h-[840px] bg-hero bg-center lg:bg-cover bg-no-repeat bg-fixed xl:rounded-bl-[290px] relative z-20"
      >
        <div
          class="container mx-auto h-full flex items-center justify-center xl:justify-start"
        >
          <!-- text -->
          <div
            class="hero__text w-[567px] flex flex-col items-center text-center xl:text-left lg:items-start"
          >
            <h1 class="h1 mb-8">Let Your Home Be Unique</h1>
            <p class="mb-8">
              There are many variations of the passages of lorem Ipsum from
              available,variations of the passages.
            </p>
            <button class="btn btn-primary mx-auto xl:mx-0">
              Get free estimation
              <i class="ri-arrow-right-line text-accent"></i>
            </button>
          </div>
        </div>
      </section>
      <!-- temporary div -->
      <div class="h-[3000px]"></div>
    </main>

    <!-- secroll reveol js -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
  </body>
</html>
